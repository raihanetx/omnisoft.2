<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1440, initial-scale=1.0" />
    <title>Stellar - Modern Web Agency</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #111;
        background-image: radial-gradient(circle, #222 1px, rgba(0, 0, 0, 0) 1px);
        background-size: 28px 28px;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-in-out forwards;
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
        opacity: 0;
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-scale-in {
        animation: scaleIn 0.3s ease-in-out forwards;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      @keyframes marquee {
        0% { transform: translateX(0%); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 15s linear infinite;
      }
      .animate-marquee:hover {
        animation-play-state: paused;
      }
       @keyframes marquee-reverse {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0%); }
      }
      .animate-marquee-reverse {
        animation: marquee-reverse 15s linear infinite;
      }
      .animate-marquee-reverse:hover {
        animation-play-state: paused;
      }
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(-30px) translateX(20px) rotate(10deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }
      @keyframes float-reverse {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(30px) translateX(-20px) rotate(-10deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
      }
      .animate-float {
        animation: float 15s ease-in-out infinite;
      }
      .animate-float-reverse {
        animation: float-reverse 18s ease-in-out infinite;
      }
      .fa-tailwind-css { color: #38B2AC; }
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes spin-slow-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 40s linear infinite;
      }
      .animate-spin-slow-reverse {
        animation: spin-slow-reverse 30s linear infinite;
      }
      @keyframes constellation-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-constellation-spin {
        animation: constellation-spin 120s linear infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[#111111] text-slate-300 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
